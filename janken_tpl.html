<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけんゲーム</h1>
</header>

<main>
  <span id="button">
    <button onclick="R_Click(0);"><img src="../img/shiba_0.png">グー</button>
    <button onclick="R_Click(1);"><img src="../img/shiba_1.png">チョキ</button>
    <button onclick="R_Click(2);"><img src="../img/shiba_2.png">パー</button>
  </span>
    <div id="Rejan1"></div>
    <div id="Rejan2"></div>

</main>

<footer></footer>
<script>
        
    function R_Click(p_janken_r) {
        let janken = ['グー','チョキ','パー',];
        let janken_r = Math.floor( Math.random() * 3);

        let p_janken = ['グー','チョキ','パー'];
            if (janken_r === p_janken_r) {
                Result_end = "あいこです";
            } else if(p_janken_r === 0 && janken_r === 1) {
                Result_end = "あなたの【勝ち】";
            }else if(p_janken_r === 1 && janken_r === 2) {
                Result_end = "あなたの【勝ち】";
            }else if(p_janken_r === 2 && janken_r === 0) {
                Result_end = "あなたの【勝ち】";
            }else {
                Result_end = "あなたの【負け】";
            }

            document.getElementById("Rejan1").innerHTML = p_janken[p_janken_r] +"を選択しました。ジャンケンの結果は・・・？";
            document.getElementById("Rejan2").innerHTML = "相手は" + janken[janken_r] + Result_end;
        }

</script>

</body>
</html>
